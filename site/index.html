<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Scattergories Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header border">
        Scattergories Generator
      </div>
      <div class="game-container debug">
        <div class="game-menu debug">
          <div class="game-letter-container border debug">
            <div class="game-letter">
            </div>
            <div class="game-letter-reset">
              REROLL
            </div>
          </div>
          <div class="game-timer-container border">
            <div class="game-timer debug" id="gameTimer">
            </div>
            <div class="game-timer-reset">
              RESET
            </div>
          </div>
        </div>
        <div class="game-categories border debug">
          <ol class="game-category-list">
            <li id="category-1"></li>
            <li id="category-2"></li>
            <li id="category-3"></li>
            <li id="category-4"></li>
            <li id="category-5"></li>
            <li id="category-6"></li>
            <li id="category-7"></li>
            <li id="category-8"></li>
            <li id="category-9"></li>
            <li id="category-10"></li>
            <li id="category-11"></li>
            <li id="category-12"></li>
          </ol>
        </div>
        <div class="reset border">
          RESET
        </div>
      </div>
    </div>
    <script type='module' src="main.js"></script>
  </body>
</html>
