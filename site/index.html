<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Scattergories Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header border">
        Scattergories Generator
      </div>
      <div class="game-container debug">
        <div class="game-menu debug">
          <div class="game-letter-container border debug">
            <div class="game-letter">
            </div>
            <div class="game-letter-reset">
              REROLL
            </div>
          </div>
          <div class="game-timer-container border">
            <div class="game-timer debug" id="gameTimer">
            </div>
            <div class="game-letter-next">
              NEXT
            </div>
            <div class="game-timer-reset">
              RESET
            </div>
          </div>
        </div>
        <div class="game-categories border debug">
          <ol class="game-category-list">
            <li><span id="category-1"></span><div id="category-1-cover" class="cover"></div></li>
            <li><span id="category-2"></span><div id="category-2-cover" class="cover"></div></li>
            <li><span id="category-3"></span><div id="category-3-cover" class="cover"></div></li>
            <li><span id="category-4"></span><div id="category-4-cover" class="cover"></div></li>
            <li><span id="category-5"></span><div id="category-5-cover" class="cover"></div></li>
            <li><span id="category-6"></span><div id="category-6-cover" class="cover"></div></li>
            <li><span id="category-7"></span><div id="category-7-cover" class="cover"></div></li>
            <li><span id="category-8"></span><div id="category-8-cover" class="cover"></div></li>
            <li><span id="category-9"></span><div id="category-9-cover" class="cover"></div></li>
            <li><span id="category-10"></span><div id="category-10-cover" class="cover"></div></li>
            <li><span id="category-11"></span><div id="category-11-cover" class="cover"></div></li>
            <li><span id="category-12"></span><div id="category-12-cover" class="cover"></div></li>
          </ol>
        </div>
        <div class="rightmenu">
          <div class="next border">
            NEXT
          </div>
          <div class="reset border">
            RESET
          </div>
        </div>
      </div>
    </div>
    <script type='module' src="main.js"></script>
  </body>
</html>
